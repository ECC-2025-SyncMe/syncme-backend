name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        run: ./mvnw clean package -DskipTests
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Upload to S3
        run: |
          aws s3 cp target/syncme-0.0.1-SNAPSHOT-aws.jar \
            s3://syncme-lambda-deploy/ \
            --region ${{ secrets.AWS_REGION }}
      
      - name: Deploy to Lambda from S3
        run: |
          aws lambda update-function-code \
            --function-name syncme-backend \
            --s3-bucket syncme-lambda-deploy \
            --s3-key syncme-0.0.1-SNAPSHOT-aws.jar \
            --region ${{ secrets.AWS_REGION }}
      
      - name: Wait for code update to complete
        run: |
          aws lambda wait function-updated \
            --function-name syncme-backend \
            --region ${{ secrets.AWS_REGION }}
      
      # Note: 환경 변수는 Lambda 콘솔에서 직접 관리하세요
      # update-function-configuration는 기존 환경 변수를 덮어쓰므로 주석 처리함
      # 자동화가 필요하면 모든 환경 변수를 포함하거나 별도 스크립트 작성 필요
      
      - name: Verify deployment
        run: |
          aws lambda get-function \
            --function-name syncme-backend \
            --region ${{ secrets.AWS_REGION }} \
            --query 'Configuration.[FunctionName,LastModified,State]' \
            --output text
