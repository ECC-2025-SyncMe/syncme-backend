name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        run: ./mvnw clean package -DskipTests
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Upload to S3
        run: |
          aws s3 cp target/syncme-0.0.1-SNAPSHOT-aws.jar \
            s3://syncme-lambda-deploy/ \
            --region ${{ secrets.AWS_REGION }}
      
      - name: Deploy to Lambda from S3
        run: |
          aws lambda update-function-code \
            --function-name syncme-backend \
            --s3-bucket syncme-lambda-deploy \
            --s3-key syncme-0.0.1-SNAPSHOT-aws.jar \
            --region ${{ secrets.AWS_REGION }}
      
      - name: Wait for code update to complete
        run: |
          aws lambda wait function-updated \
            --function-name syncme-backend \
            --region ${{ secrets.AWS_REGION }}
      
      - name: Update Lambda environment variables
        run: |
          aws lambda update-function-configuration \
            --function-name syncme-backend \
            --environment Variables="{JWT_SECRET=${{ secrets.JWT_SECRET }},SPRING_PROFILES_ACTIVE=prod}" \
            --region ${{ secrets.AWS_REGION }}
      
      - name: Wait for configuration update to complete
        run: |
          aws lambda wait function-updated \
            --function-name syncme-backend \
            --region ${{ secrets.AWS_REGION }}
      
      - name: Verify deployment
        run: |
          aws lambda get-function \
            --function-name syncme-backend \
            --region ${{ secrets.AWS_REGION }} \
            --query 'Configuration.[FunctionName,LastModified,State]' \
            --output text
