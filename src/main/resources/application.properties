spring.application.name=syncme

# AWS Configuration
aws.region=ap-northeast-2

# DynamoDB Configuration
dynamodb.table.friends=syncme-friends

# Frontend URL
app.frontend.url=https://syncme-frontend.vercel.app

# JWT Configuration
jwt.secret=${JWT_SECRET:syncme-secret-key-for-jwt-token-generation-minimum-256-bits}
jwt.expiration=86400000
jwt.refresh-expiration=1209600000

google.client.id=dummy-client-id-for-tests
google.client.issuer=https://accounts.google.com